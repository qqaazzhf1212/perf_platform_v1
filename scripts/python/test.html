<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
</div>
<script>
    setTimeout(() => {
        box = document.getElementById('box');
        b = document.createElement('button');
        b.id = 'kw';
        b.innerText = '我是一个按钮';
        box.appendChild(b)
    }, 6000)
</script>
</body>
</html>
